<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>signin</title>
	{% load staticfiles %}
	<link rel="stylesheet" href={% static "css/signin.css" %} type="text/css">
	<link rel="stylesheet" href={% static "css/global.css" %} type="text/css">
</head>
<body>
	<form class="centerBox" target="_parent" action="" method="post">
		{% csrf_token %}
		<div class="typeData" style="margin-left: 25%;">
			<label for="account">帳號:</label>
			<input type="text" name="account" value="" id="account"><br/>
			<label for="password">密碼:</label>
			<input type="password" name="password" value="" id="password"><br/>
		</div>
		<div>
			<input type="submit" class="signBtn button" name="login" value="登入">
		</div>
	</form>
	<div style="color: rgba(0, 0, 0, 0)">temp</div>
</body>
</html>
