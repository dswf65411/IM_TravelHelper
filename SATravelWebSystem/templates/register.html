<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>signin</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/signin.css" %}" type="text/css">
	<link rel="stylesheet" href="{% static "css/global.css" %}" type="text/css">
</head>
<body>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="centerBox">
			<div class="uploadImg"><p>上傳照片</p></div>
			<table class="typeData">
				{{ form.as_table }}
			</table>
		</div>
		<div class="centerBox">
			<input type="submit" class="signBtn button" value="註冊">
		</div>
	</form>
</body>
</html>
