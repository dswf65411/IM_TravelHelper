<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/reset.css" charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/master.css" type="text/css" charset="utf-8">
        <title>旅人幫</title>
    </head>
    <body>
        <div class="demo">
            <div class="nav">
                <img id="logo" src="images/people-6.png" />
                <div class="logo-name">
                    旅人幫
                </div>
                <div class="nav-item">
                    登入
                </div>
                <div class="nav-item">
                    註冊
                </div>
            </div>
            <div class="center">
                <div id="big-slogan" class="slogan">
                    在這裡找到你喜愛的旅遊
                </div>
                <div id="small-slogan" class="slogan">
                    讓台大學生當導遊帶你到處遊玩
                </div>
                <div class="search">
                    <div class="search-text button">
                        搜尋
                    </div>
                </div>
            </div>
        </div>
        <div class="tour">
            <div class="region">
                <div class="title">
                    找尋喜歡的行程與導遊
                </div>
                <div class="tour-row">
                    <div class="each-region">
                        <img class="region-img" src="images/taiwan_university.png" />
                    </div>
                    <div class="each-region">
                        <img class="region-img" src="images/chin-hua.png" />
                    </div>
                    <div class="each-region">
                        <img class="region-img" src="images/mrt.png" />
                    </div>
                    <div class="name-row">
                        <div class="region-name">
                            台&nbsp&nbsp大
                        </div>
                        <div class="region-name">
                            清&nbsp&nbsp大
                        </div>
                        <div class="region-name">
                            交&nbsp&nbsp大
                        </div>
                    </div>
                </div>
                <div class="see-more button">
                    查看全部行程
                </div>
            </div>
            <div class="hot-tour">
                <div class="title">
                    熱門行程
                </div>
                <div class="tour-row">
                    <div class="each-region">
                        <img class="region-img" src="images/ranbow.png" />
                    </div>
                    <div class="each-region">
                        <img class="region-img" src="images/paper.png" />
                    </div>
                    <div class="each-region">
                        <img class="region-img" src="images/sasasa.png" />
                    </div>
                </div>
                <div class="tour-row">
                    <div class="each-region">
                        <img class="region-img" src="images/beauty.png" />
                    </div>
                    <div class="each-region">
                        <img class="region-img" src="images/water.png" />
                    </div>
                    <div class="each-region">
                        <img class="region-img" src="images/sunset.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            this is footer,but it doesn't have anything to show now!
        </div>
    </body>
</html>
